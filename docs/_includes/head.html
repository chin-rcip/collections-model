<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta name="author" content="{%- if page.language == 'en' -%}Canadian Heritage Information Network (CHIN)
  {%- elsif page.language == 'fr' -%}Réseau canadien d'information sur le patrimoine (RCIP)
  {%- endif -%}">
  <meta name="author" content="{{ page.coauthor }}">
  <meta name="DC.Rights" content="{%- if page.language == 'en' -%}CC0 Canadian Heritage Information Network 2021
  {%- elsif page.language == 'fr' -%}CC0 Réseau canadien d'information sur le patrimoine 2021
  {%- endif -%}">
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.24.1/themes/prism.css" rel="stylesheet" />
</head>
